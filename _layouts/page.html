---
layout: default
---
<div class="post">

{% if page.quote %}
	<blockquote cite="{{ page.quote_source }}">
		"{{ page.quote }}"<br>
		<cite>
			<a href="{{ page.quote_source }}">{{ page.quotee }}</a>
		</cite>
	</blockquote>
{% endif %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  
  <article class="post-content">
    {{ content }}
  </article>

</div>
