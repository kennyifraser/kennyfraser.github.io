---
layout: default
---
<div class="post">

	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<p class="post-meta">
			{{ page.date | date: "%B %d, %Y" }}
			{% if page.updated %}
				<br><em>(last updated {{ page.updated | date: '%B %d, %Y' }})</em> 
			{% endif %}
		</p>
	</header>

	<article class="post-content">
		{{ content }}
	</article>

	<hr>

	<p>There aren't comments - <a href="https://twitter.com/intent/tweet?text=.@kennyfraser&url={{ site.url }}/{{ page.url }}">tweet me</a> instead.</p>

</div>
